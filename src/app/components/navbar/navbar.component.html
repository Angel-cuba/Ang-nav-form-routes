<div class="navbar">
  <div class="navbar__logo">
    Logo
  </div>
  <div class="navbar__items">
    @for (item of navItems; track item.path) {
    <a class="navbar__items--item" [routerLink]="[item.path]" routerLinkActive="active">{{
    (item.path)?.slice(0, 1)?.toUpperCase() + (item.path)?.slice(1)
    
    }}</a>
    }
  </div>
  <button (click)="logout()">Logout</button>
</div>
