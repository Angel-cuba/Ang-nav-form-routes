<section>
  <fieldset>
    @if (!isEditing) {
    <legend>Add</legend>
    } @else {
    <legend>Edit</legend>
    }
    <form action="" method="post" (ngSubmit)="saveUser()" [formGroup]="form">
      <div class="campo">
        <label for="name">Name: </label>
        <input type="text" id="name" name="name" formControlName="name"
          [placeholder]="[ isEditing ? service.user().name : 'Write your name']">
        <span class="error"
          *ngIf="this.form.controls['name'].getError('required') && form.touched">Field
          required!</span>
        <span class="error" *ngIf="form.controls['name'].getError('minlength')">Minimum of 3</span>
      </div>
      <div class="campo">
        <label for="email">Email: </label>
        <input type="email" id="email" name="email" formControlName="email"
          [placeholder]="[isEditing ? service.user().email : 'Let me know youyr email']">
        <span class="error"
          *ngIf="this.form.controls['email'].getError('required') && form.touched">Field
          required!</span>
        <span class="error" *ngIf="form.controls['email'].getError('email')">Invalid email</span>
      </div>
      <div class="campo">
        <label for="password">Password: </label>
        <input type="text" id="password" name="password" formControlName="password"
          [placeholder]="[isEditing ? service.user().password : 'Give a password']">
        <span class="error"
          *ngIf="this.form.controls['password'].getError('required') && form.touched">Field
          required!</span>
        <span class="error" *ngIf="form.controls['password'].getError('minlength')">Minimum of
          6</span>
      </div>
      <div class="campo">
        <label for="date">Date:
          {{isEditing ? service.user().date : 'Pick a date'}}
        </label>
        <input type="date" id="date" name="date" formControlName="date"
          [placeholder]="service.user().date">
        <span class="error"
          *ngIf="this.form.controls['date'].getError('required') && form.touched">Field
          required!</span>
      </div>
      @if (!isEditing) {
      <button type="submit" [disabled]="form.invalid">Add</button>
      } @else {
      <button type="submit" [disabled]="form.invalid">Edit</button>
      }
    </form>
  </fieldset>
</section>
