<section>
  <fieldset>
    <legend>Editar</legend>
    <form action="" method="post" (ngSubmit)="saveUser()" [formGroup]="form">
      <div class="campo">
        <label for="name">Name: </label>
        <input type="text" id="name" name="name" formControlName="name">
        <span class="error"
          *ngIf="this.form.controls['name'].getError('required') && form.touched">Field
          required!</span>
          <span class="error" *ngIf="form.controls['name'].getError('minlength')">Minimum of 3</span>
      </div>
      <div class="campo">
        <label for="email">Email: </label>
        <input type="email" id="email" name="email" formControlName="email">
        <span class="error"
          *ngIf="this.form.controls['email'].getError('required') && form.touched">Field
          required!</span>
          <span class="error" *ngIf="form.controls['email'].getError('email')">Invalid email</span>
      </div>
      <div class="campo">
        <label for="password">Password: </label>
        <input type="text" id="password" name="password" formControlName="password">
        <span class="error"
          *ngIf="this.form.controls['password'].getError('required') && form.touched">Field
          required!</span>
          <span class="error" *ngIf="form.controls['password'].getError('minlength')">Minimum of 6</span>
      </div>
      <div class="campo">
        <label for="date">Date: </label>
        <input type="date" id="date" name="date" formControlName="date">
        <span class="error"
          *ngIf="this.form.controls['date'].getError('required') && form.touched">Field 
          required!</span>
      </div>
      <div class="campo">
        <input type="submit" value="Edit" id="edit">
      </div>
    </form>
  </fieldset>
</section>
