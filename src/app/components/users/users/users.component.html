<div class="users">
  <h1 class="users__title">Users</h1>
  <div class="users__table">
    <table>
      <thead>
        <tr>
          <th>Id</th>
          <th>Email</th>
          <th>First Name</th>
          <th>Last Name</th>
        </tr>
      </thead>
      <tbody>
        @for (user of service.users(); track user.id) {
        <tr>
          <td>{{ user.id }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.password }}</td>
          <td>
            <!-- <a (click)="editUser(user.id)">
              Edit
            </a> -->
            <a [routerLink]="['/dashboard/user', user.id]" routerLinkActive="router-link-active" >Edit</a>
            <a (click)="deleteUser(user.id)">
              Delete
            </a>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
